<div class="row">
    <div class="col-lg-12">
        <button mat-raised-button color="primary" routerLink="novo">Novo Polo</button>
    </div>
</div>
<hr class="m-3">
<div class="row">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-title>Lista dos Polos</mat-card-title>
            <hr class="m-2">
            <table mat-table [dataSource]="polos" class="mat-elevation-z8">


                <!-- Position Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Polo </th>
                    <td mat-cell *matCellDef="let element">{{element.nome}}</td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element">{{element.estado}}</td>
                </ng-container>
                <ng-container matColumnDef="municipio">
                    <th mat-header-cell *matHeaderCellDef> Munic√≠pio </th>
                    <td mat-cell *matCellDef="let element">{{element.municipio}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </div>
</div>
