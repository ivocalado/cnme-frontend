<div class="row">
    <div class="col-lg-12">
        <button mat-raised-button color="primary" routerLink="novo">
            Novo Polo
        </button>
    </div>
</div>
<hr class="m-2">
<div class="row">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-title>Lista dos Polos</mat-card-title>
            <hr class="m-2">
            <table mat-table [dataSource]="polos" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Polo </th>
                    <td mat-cell *matCellDef="let row">{{row.nome}}</td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let row">{{row.uf}}</td>
                </ng-container>
                <ng-container matColumnDef="municipio">
                    <th mat-header-cell *matHeaderCellDef> Município </th>
                    <td mat-cell *matCellDef="let row">{{row.municipio}}</td>
                </ng-container>

                <!-- actions -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let row; let i=index;">
                        <button mat-icon-button color="accent" (click)="onEdit(row.id)">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent">
                            <mat-icon aria-label="Delete" (click)="onDelete(row.id)">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </div>
</div>
