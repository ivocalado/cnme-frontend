<div class="row"  *ngIf="passwordValidateForm">
  <div class="col-lg-12">
      <mat-card>
          <mat-card-title>Definir nova senha</mat-card-title>

          <form [formGroup]="passwordValidateForm" (ngSubmit)="onValidate()">
              <div class="row">
                  <div class="col-lg-6">
                      <mat-form-field>
                          <input matInput formControlName="name" id="name" placeholder="Nome do usuÃ¡rio"/>
                      </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <mat-form-field>
                          <input matInput formControlName="email" id="email" placeholder="Email" />
                      </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <mat-form-field>
                          <input matInput [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" placeholder="Senha">
                          <mat-icon matSuffix (click)="showPassword()">
                              {{hidePassword ? 'visibility_off' : 'visibility'}}
                          </mat-icon>
                      </mat-form-field>
                  </div>
              </div>              
              <div class="row">
                  <div class="col-lg-6 mt-1">
                      <button mat-raised-button color="primary" class="m-1" type="submit" [disabled]="!passwordValidateForm.valid">
                          Salvar
                      </button>
                      <button mat-raised-button type="button" class="m-1" color="warn" (click)="onCancel()">
                          Cancelar
                      </button>
                  </div>
              </div>
          </form>
      </mat-card>
  </div>
</div>
