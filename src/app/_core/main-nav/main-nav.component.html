<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">CNME</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="">DashBoard</a>
            <a mat-list-item routerLink="projetos">Projetos</a>
            <a mat-list-item routerLink="unidades">Unidades</a>
            <a mat-list-item routerLink="polos">Polos</a>
            <a mat-list-item routerLink="empresas">Empresas</a>
            <a mat-list-item routerLink="equipamentos">Equipamentos</a>
            <a mat-list-item routerLink="kits">Kits</a>
            <a mat-list-item routerLink="tipoEquipamentos">Tipos de Equipamentos</a>
            <a mat-list-item routerLink="usuarios">Usu√°rios</a>
            <!--
            menu com submenu
            <a mat-list-item routerLink="polos" (click)="showSubmenu = !showSubmenu">Parent Menu</a>
            <div class="submenu" [ngClass]="{'expanded' : showSubmenu}">
                <a mat-list-item href="javascript:;">Novo Polo</a>
            </div>
            -->
        </mat-nav-list>



    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async)">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span></span> <span class="nav-spacer"></span>
            <a class="topnav-icon">
                <mat-icon>exit_to_app</mat-icon>
            </a>
        </mat-toolbar>
        <div class="container">
            <hr class="m-3">
            <ng-content> </ng-content>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<app-is-online></app-is-online>
