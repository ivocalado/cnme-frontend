	<div class="row">
	    <div class="col-lg-12">
		<button mat-raised-button color="primary" routerLink="novo">
		    Novo Equipamento
		</button>
	    </div>
	</div>
	<hr class="m-2">
	<div class="row">
	    <div class="col-lg-12">
		<mat-card>
		    <mat-card-title>Lista de Equipamentos</mat-card-title>
            <hr class="m-2">
            <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
            </mat-form-field>
		    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<!-- Position Column -->
			<ng-container matColumnDef="nome">
			    <mat-header-cell *matHeaderCellDef > Equipamento </mat-header-cell>
                    <mat-cell *matCellDef="let row" class="title-on-mobile">{{row.nome}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="tipoEquipamento">
                    <mat-header-cell *matHeaderCellDef> Tipo do Equipamento </mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.tipoEquipamento.nome}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="descricao">
                    <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.descricao}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="requisitos">
                    <mat-header-cell *matHeaderCellDef> Requisitos </mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.requisitos}}</mat-cell>
                </ng-container>
                <!-- actions -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
                    <mat-cell *matCellDef="let row; let i=index;">
                        <button mat-icon-button color="accent" (click)="onDetails(row.id)">
                            <mat-icon aria-label="Details">description</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="onEdit(row.id)">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent">
                            <mat-icon aria-label="Delete" (click)="onDelete(row.id)">delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </mat-card>
        <mat-paginator [length]="pagination.total" (page)="newPaginationEvent($event)"
        [pageSize]="pagination.itens_per_page" [pageSizeOptions]="pageSizeOptions"
        >
        </mat-paginator>
    </div>
</div>
