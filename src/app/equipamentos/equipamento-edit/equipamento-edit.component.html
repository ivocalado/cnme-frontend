<div class="row" *ngIf="equipamentoForm">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-title>{{ editmode ? "Equipamento" : "Novo equipamento" }}</mat-card-title>
            <form [formGroup]="equipamentoForm" (ngSubmit)="onAddEquipamento()">
                <div class="row">
                    <div class="col-lg-8 mt-1">
                        <mat-form-field>
                            <input matInput formControlName="nome" id="nome" placeholder="Nome do Equipamento" [required]="true"/>
                            <mat-error *ngIf="!equipamentoForm.get('nome').valid">{{equipamentoForm.get('nome').errors['serverside']}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 mt-1">
                        <mat-form-field>
                            <input matInput formControlName="descricao" id="descricao" placeholder="Descrição" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 mt-1">
                        <mat-form-field>
                            <input matInput formControlName="requisitos" id="requisitos" placeholder="Requisitos" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-10 mt-1 pull-right">
                        <button mat-raised-button class="m-1" color="primary" [disabled]="!equipamentoForm.valid">
                            {{ editmode ? "Atualizar" : "Salvar" }}
                        </button>
                        <button mat-raised-button type="button" class="m-1" color="warn" (click)="onCancel()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
</div>
