<div class="row">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-title>Detalhes do Equipamento</mat-card-title>
            <hr>
            <div>
                <p>
                    <strong>Nome: </strong>{{equipamento.nome}}<br />
                    <strong>Descrição: </strong>{{equipamento.descricao}}<br />
                    <strong>Requisitos: </strong>{{equipamento.requisitos}}<br />
                </p>
                <p>
                    <button mat-raised-button type="button" class="mt-1" color="warn" (click)="onCancel()">
                        Voltar
                    </button>
                </p>

            </div>
        </mat-card>
    </div>
</div>
