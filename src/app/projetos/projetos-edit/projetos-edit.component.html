<div class="row" *ngIf="projetoForm">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-title>Novo projeto de implantação</mat-card-title>
            <form [formGroup]="projetoForm" (ngSubmit)="onAddProjeto()">
                <div class="row">
                    <div class="col-lg-6 mt-1">
                        <mat-form-field>
                            <mat-select formControlName="unidade_id" id="unidade_id" placeholder="Escolha uma unidade"
                                [required]="true">
                                <mat-option *ngFor="let unidade of unidades" [value]="unidade.id">
                                    {{ unidade.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4 mt-1">
                        <mat-form-field>
                            <input matInput formControlName="numero" id="numero" placeholder="Número do projeto"
                                [required]="true" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 mt-1">
                        <mat-form-field>
                            <textarea matInput formControlName="descricao" id="descricao" matTextareaAutosize
                                matAutosizeMinRows=1 matAutosizeMaxRows=5 placeholder="Descrição" [required]="true">
                            </textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 mt-1">
                        <mat-form-field>
                            <input matInput formControlName="data_inicio_previsto" id="data_inicio_previsto"
                                [matDatepicker]="pickerInicio" placeholder="Data de início">
                            <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
                            <mat-datepicker #pickerInicio></mat-datepicker>
                            <mat-hint>(Previsão)</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 mt-1">
                        <mat-form-field>
                            <input matInput formControlName="data_fim_previsto" id="data_fim_previsto"
                                [matDatepicker]="pickerFim" placeholder="Data de conclusão">
                            <mat-datepicker-toggle matSuffix [for]="pickerFim"></mat-datepicker-toggle>
                            <mat-datepicker #pickerFim></mat-datepicker>
                            <mat-hint>(Previsão)</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-10 mt-1 pull-right">
                        <button mat-raised-button class="mr-1" color="primary" [disabled]="!projetoForm.valid">
                            {{ editMode ? "Atualizar" : "Salvar" }}
                        </button>
                        <button mat-raised-button type="button" class="m-1" color="warn" (click)="onCancel()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </mat-card>
        <hr>
        <mat-card *ngIf="editMode">
            <mat-card-title>Equipamentos</mat-card-title>
            <div class="row">
                <div class="col-lg-12 mt-2">
                    <mat-chip-list>
                        <mat-chip color="primary" *ngFor='let equipamento of projeto.equipamentos_projeto'>
                            {{equipamento.equipamento.nome}}
                        </mat-chip>
                    </mat-chip-list>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 mt-3">
                    <button mat-raised-button class="mr-1" color="primary" (click)="onAddKits()">
                        {{ projeto.equipamentos_projeto.length ? "Alterar" : "Adicionar" }}
                    </button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
