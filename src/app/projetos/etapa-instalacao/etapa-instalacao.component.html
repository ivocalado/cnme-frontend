<div class="row" *ngIf="instalacaoForm">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-title>Cronograma de instalação</mat-card-title>
            <form [formGroup]="instalacaoForm" (ngSubmit)="onAddInstalacao()">
                <div class="row">
                    <div class="col-lg-6 mt-1">
                        <mat-form-field>
                            <mat-select formControlName="unidade_responsavel_id" id="unidade_responsavel_id"
                                placeholder="Escolha uma empresa" [required]="true">
                                <mat-option *ngFor="let unidade of unidades" [value]="unidade.id">
                                    {{ unidade.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4 mt-1">
                        <mat-form-field>
                            <input matInput formControlName="numero" id="numero"
                                placeholder="Número de identificação" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 mt-1">
                        <mat-form-field>
                            <input matInput formControlName="data_inicio_prevista" id="data_inicio_prevista"
                                [matDatepicker]="pickerInicio" placeholder="Data de início">
                            <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
                            <mat-datepicker #pickerInicio></mat-datepicker>
                            <mat-hint>(Previsão)</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 mt-1">
                        <mat-form-field>
                            <input matInput formControlName="data_fim_prevista" id="data_fim_prevista"
                                [matDatepicker]="pickerFim" placeholder="Data de conclusão">
                            <mat-datepicker-toggle matSuffix [for]="pickerFim"></mat-datepicker-toggle>
                            <mat-datepicker #pickerFim></mat-datepicker>
                            <mat-hint>(Previsão)</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-10 mt-1 pull-right">
                        <button mat-raised-button class="mr-1" color="primary" [disabled]="!instalacaoForm.valid">
                            {{ editMode ? "Atualizar" : "Salvar" }}
                        </button>
                        <button mat-raised-button type="button" class="m-1" color="warn" (click)="onCancel()">
                            Voltar
                        </button>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
</div>
