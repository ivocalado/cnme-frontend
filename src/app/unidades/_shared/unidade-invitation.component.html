<div class="row"  *ngIf="invitationForm">
  <div class="col-lg-12">
      <mat-card>
          <mat-card-title>Convidar usuário</mat-card-title>

          <form [formGroup]="invitationForm" (ngSubmit)="onInvitation()">
              <div class="row">
                  <div class="col-lg-6">
                      <mat-form-field>
                          <input matInput formControlName="name" id="name" placeholder="Nome do usuário" [required]="true" />
                      </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <mat-form-field>
                          <input matInput formControlName="email" id="email" placeholder="Email" [required]="true" />
                      </mat-form-field>
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                    <mat-form-field>
                        <input matInput formControlName="cpf" id="cpf" placeholder="CPF" [required]="true" mask="000.000.000-00"/>
                    </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                    <mat-form-field >
                      <mat-select placeholder="Tipo de usuário" formControlName="tipo" id="tipo" [required]="true" >
                        <mat-option *ngFor="let tipo of tiposUsuarios" [value]="tipo" class="capitalize">
                          {{tipo |titlecase}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                    <mat-form-field>
                        <input matInput formControlName="funcao" id="funcao" placeholder="Função" [required]="true" />
                    </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                    <mat-form-field>
                        <input matInput formControlName="telefone" id="telefone" placeholder="Telefone" mask="(00) 0000-0000?0"/>
                    </mat-form-field>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-6 mt-1">
                      <button mat-raised-button color="primary" class="m-1" type="submit" [disabled]="!invitationForm.valid">
                          Salvar
                      </button>
                      <button mat-raised-button type="button" class="m-1" color="warn" (click)="onCancel()">
                          Cancelar
                      </button>
                  </div>
              </div>
          </form>
      </mat-card>
  </div>
</div>
