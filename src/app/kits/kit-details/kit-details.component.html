<div class="row">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-title>Detalhes do Kit</mat-card-title>
            <hr>
            <div>
                <p>
                    <strong>Nome do Kit: </strong>{{kit.nome}}<br />
                    <strong>Descrição: </strong>{{kit.descricao}}<br />
                </p>
                <p>
                    <button mat-raised-button type="button" class="mt-1" color="warn" (click)="onCancel()">
                        Voltar
                    </button>
                </p>

            </div>
        </mat-card>
    </div>
</div>

        <!-- Position Column -->
        <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef> Equipamento </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.nome}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="descricao">
                <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.descricao}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="requisitos">
                <mat-header-cell *matHeaderCellDef> Requisitos </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.requisitos}}</mat-cell>
            </ng-container>
            <!-- actions -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
