<div class="row">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-title>Detalhes do Kit</mat-card-title>
            <hr>
            <div>
                <p>
                    <strong>Nome do Kit: </strong>{{kit.nome}}<br />
                    <strong>Descrição: </strong>{{kit.descricao}}<br />
                    <strong>Versão: </strong>{{kit.versao}}<br />
                    <strong>Status: </strong>{{kit.status}}<br />
                </p>
                <p>
                    <button mat-raised-button type="button" class="mt-1" color="warn" (click)="onCancel()">
                        Voltar
                    </button>
                </p>

            </div>
        </mat-card>
    </div>
</div>
