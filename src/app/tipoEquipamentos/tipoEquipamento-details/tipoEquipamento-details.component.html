<div class="row">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-title>Detalhes do Tipo de Equipamento</mat-card-title>
            <hr>
            <div>
                <p>
                    <strong>Nome do Equipamento: </strong>{{tipoEquipamento.nome}} <br />
                    <strong>Descrição: </strong>{{tipoEquipamento.descricao}}<br />
                </p>
                <p>
                    <button mat-raised-button type="button" class="mt-1" color="warn" (click)="onCancel()">
                        Voltar
                    </button>
                </p>

            </div>
        </mat-card>
    </div>
</div>
